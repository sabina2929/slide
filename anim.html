<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .middle{
         margin: 6%;
         position: absolute;
         width: 1000px;
         height: 400px;
         border: 5px solid #000;
         overflow: hidden;
        }

        .navigation{
         position: absolute;
         bottom: 10px;
         left: 50px;
         display: flex;
        }
        .bar{
         height: 8px;
         width: 30px;
         margin: 6px;
         background-color: #000;
         border-radius: 10px;
         opacity: 0.5;
        }
        .bar:hover{
         opacity: 0.8;
        }
        input[name="r"]{
         position: absolute;
         visibility: hidden;
        }
         
        .slides{
         width: 400%;
         height: 100%;
         display: flex;
        }

        .slide{
         width: 25%;
         transition: all .6s;
        }

        .slide img{
         width: 100%;
         height: 100%;
        }
        #r1:checked ~.s1{
         margin-left: 0;
        }
        #r2:checked ~.s1{
         margin-left: -25%;
        }
        #r3:checked ~.s1{
         margin-left: -50%;
        }
        #r4:checked ~.s1{
         margin-left: -75%;
        }
    </style>
</head>
<body>
      <div class="middle">
         <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2" checked>
            <input type="radio" name="r" id="r3" checked>
            <input type="radio" name="r" id="r4" checked>

            <div class="slide s1"> <img src="newyork.jpg"> </div>
            <div class="slide"> <img src="img_avatar3.png"> </div>
            <div class="slide"> <img src="newyork.jpg"> </div>
            <div class="slide"> <img src="img_avatar3.png"> </div>
         </div>


         <div class="navigation">
            <label for="r1" class="bar"> </label>
            <label for="r2" class="bar"> </label>
            <label for="r3" class="bar"> </label>
            <label for="r4" class="bar"> </label>
         </div>
      </div>
</body>
</html>
